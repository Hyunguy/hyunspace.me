  <main>
    <!-- Hero -->
    <section class="about-me-section about-me-section--hero" id="hero">
      <div class="row">
        <div class="about-me__header" id="hero-container">
          <figure class="about-me__profile-picture--mask">
            <img
              src="assets/secondpfp.jpg"
              class="about-me__profile-picture"
              alt="Profile photo of Hyun"
              loading="eager"
            />
          </figure>

          <!-- IMPORTANT:
               - reveal-text + data-glitch="onload" => glitch runs once on load
               - data-proximity="true" => after glitch, text becomes proximity-variable (vanilla)
          -->
          <h2
            class="about-me__info--title reveal-text"
            data-glitch="onload"
            data-proximity="true"
            data-proximity-radius="120"
            data-from-variation="'wght' 420, 'opsz' 18"
            data-to-variation="'wght' 950, 'opsz' 52"
          >
            Hey, I'm Hyun!
          </h2>

<p class="about-me__info--description hero-typing">
  <span
    class="typewriter"

    data-texts='[
      "I’m a Computer Engineering student at Stevens Institute of Technology.",

</p>

          <div class="about-me__links" aria-label="Social links">
